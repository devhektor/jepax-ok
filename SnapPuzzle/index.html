<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ROMPECABEZAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="snappuzzle.css"  crossorigin="anonymous">
  </head>
  <body>
      <div class="contRofl_clr">
        <div class="restartPuzzleWrap">
            <button class="start_puzzle"  data-grid="2">
                NIVEL 2x2
            </button>
            <button class="start_puzzle" data-grid="3">
                NIVEL 3x3
            </button>
            <button class="start_puzzle" data-grid="4">
                NIVEL 4x4
            </button>
            <button class="shuffle_puzzle">
                MEZCLAR
            </button>
            <button class="restart_puzzle">
                REINICIAR
            </button>
        </div>
      </div>
      <div class="">
        <div class="puzzle_paddedWrap">
          <div class="puzzle_imgWrap">
            <img class="puzzle_img" src="Colors.jpg" alt="" />
            <div id="puzzle_Main">
            </div>
          </div>
        </div>
      </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js'></script>
  <script src="jquery.snap-puzzle.js"></script>
  </body>
</html>
